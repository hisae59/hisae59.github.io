<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="contact.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <a id="hautdepage" href="vinil.html" >
                <img src="media/vinil.png" width="100px">
            </a>
            <h3>Le meilleur du Vinyle au fil de l'eau</h3>
        </div>
        <div>
            <ul>
                <li id="nav"><a href="categories.html">Catégories</a>
                </li>
                <li id="nav"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <section id="formulaire">
        <h2>Vous êtes intéréssés par nos produits ? Contactez-nous!</h2>
        <form action="https://api.web3forms.com/submit" method="POST" id="formulaire" autocomplete="on">
            <input type="hidden" name="access_key" value="b9162a47-ebbd-443b-8225-a293659bf592">
            <div>
                <label name="name" for="name">Nom: </label>
                <input type="text" name="name" id="name" autocomplete="name" required/>
            </div>
            <div>
                <label name="prenom" for="prenom">Prénom: </label>
                <input type="text" name="prenom" id="prenom" autocomplete="prenom" required/>
            </div>
            <div>
                <label name="mail" for="mail">Mail:</label>
                <input type="mail" name="mail" id="mail" autocomplete="mail" required/>
            </div>
            <div>
                <label name="tel" for="tel">Téléphone:</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" required>
            </div>
            <div>
                <fieldset>
                    <legend>Choisissez votre catégorie</legend>
    
                    <input type="radio" id="rap" name="cat" value="rap">
                    <label for="rap">Rap</label>
    
                    <input type="radio" id="jazz" name="cat" value="jazz">
                    <label for="jazz">Jazz</label>
    
                    <input type="radio" id="pop" name="cat" value="pop">
                    <label for="pop">Pop</label>
    
                    <input type="radio" id="rock" name="cat" value="rock">
                    <label for="rock">Rock</label>
    
                </fieldset>
            </div>
            <div id="check">
                <label name="recontact" for="recontact">Acceptez-vous de vous faire recontacter par notre agence?</label>
                <input type="checkbox" name="recontact" id="recontact" />
                <div></div>
            </div>
            <div>
                <input type="submit" value="Envoyer" target="reponse" required/>
            </div>
            <div>
                <label name="commentaire" for="commentaire">Comentaire: </label>
                <input type="commentaire" name="commentaire" id="commentaire" optional/>
            </div>
        </form>
    </section> 
        <footer>
            <section>
                <nav class="menu">
                    <p>Entreprise basée à Lille, France</p>
                    <a id="headerlogo" href="#hautdepage" >
                        <img src="media/vinil.png" width="100px">
                    </a>
                </nav>
            </section>
        </footer>
</body>
</html>
